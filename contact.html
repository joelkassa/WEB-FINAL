<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Interest News</title>
  <meta name="description" content="Contact Interest News team" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="brand">
      <span class="logo-bracket">[</span>
      <h1>Interest News</h1>
      <span class="logo-bracket">]</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active" aria-current="page">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <div class="contact-wrapper">
        <h2>Contact Us</h2>
        <p class="subtitle">We'd love to hear your feedback or suggestions!</p>

        <form id="contactForm" novalidate>
          <div class="form-group">
            <label for="name">Name <span aria-label="required">*</span></label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="50" placeholder="Your name" autocomplete="name" />
            <span class="error" role="alert"></span>
          </div>

          <div class="form-group">
            <label for="email">Email <span aria-label="required">*</span></label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email" />
            <span class="error" role="alert"></span>
          </div>

          <div class="form-group">
            <label for="subject">Subject <span aria-label="required">*</span></label>
            <input type="text" id="subject" name="subject" required minlength="2" placeholder="What's it about?" />
            <span class="error" role="alert"></span>
          </div>

          <div class="form-group">
            <label for="message">Message <span aria-label="required">*</span></label>
            <textarea id="message" name="message" rows="5" required minlength="10" maxlength="1000" placeholder="Tell us more..."></textarea>
            <span class="error" role="alert"></span>
            <small class="char-count"><span id="charCount">0</span> / 1000</small>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div id="successMsg" class="success-state hidden">
          <div class="success-icon">âœ“</div>
          <p>Thanks! We received your message.</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2026 Interest News</p>
      <p class="student-note">Built for Introduction to Web Development</p>
    </div>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
